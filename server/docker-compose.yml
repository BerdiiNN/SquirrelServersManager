version: '3.8'
services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    volumes:
      - ./.data:/data/db
    ports:
      - "27017:27017"
    command: --quiet
  web:
    restart: always
    external_links:
      - mongo
    depends_on:
      - mongo
    build:
      context: ./
      target: dev
    volumes:
      - .:/src
    command: npm run dev
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      NODE_ENV: development
      DEBUG: nodejs-docker-express:*
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_USER_PWD: ${DB_USER_PWD}
volumes:
  mongo-data:
    driver: local
